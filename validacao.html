<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes Regulares</title>
    <style>
        .certo
        {
            background-color: lightgreen;
        }
        .errado
        {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    DIGITE SEU CEP:
    <input maxlength="9" type="text" id="cep" onkeyup="ValidarCEP();">
    <br> <br>
    DIGITE SEU TELEFONE:
    <input type="text" id="telefone" onkeyup="ValidarTelefone();">
    <br> <br>
    DIGITE SEU CPF:
    <input type="text" id="cpf" onkeyup="ValidarCPF();">


</body>
<script>
    function ValidarCEP()
    {
       //ACESSE O SITE regex101.com
        expressao = /[0-9]{5}-[0-9]{3}/g;
        texto = cep.value;
        resposta = expressao.test(texto);
        if (texto.length==5)
        {
            cep.value = texto + "-";    
        }
        if (resposta==true)
        {
            cep.classList.remove('errado'); 
            cep.classList.add('certo');       
        }
        if (resposta==false)
        {
            cep.classList.remove('certo'); 
            cep.classList.add('errado');       
        }
    }
    function ValidarTelefone()
    {
       //ACESSE O SITE regex101.com
        expressao = /\([0-9]{2}\) 9 [0-9]{4}-[0-9]{4}$/g;
        texto = telefone.value;
        resposta = expressao.test(texto);
        if (resposta==true)
        {
            telefone.classList.remove('errado'); 
            telefone.classList.add('certo');       
        }
        if (resposta==false)
        {
            telefone.classList.remove('certo'); 
            telefone.classList.add('errado');       
        }
    }
    function ValidarCPF()
    {
       //ACESSE O SITE regex101.com
        expressao = /[0-9]{11}$/g;
        texto = cpf.value;
        resposta = expressao.test(texto);
        if (resposta==true)
        {
            cpf.classList.remove('errado'); 
            cpf.classList.add('certo');       
        }
        if (resposta==false)
        {
            cpf.classList.remove('certo'); 
            cpf.classList.add('errado');       
        }
    }
</script>
</html>
